{% extends "scout_hierarchy/_base_scout_hierarchy.html" %}
{% load component_tags %}

                           type="button"

                            </svg>

                           id="orders-tab"
                           type="button">

                                 aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.529 9.988a2.502 2.502 0 1 1 5 .191A2.441 2.441 0 0 1 12 12.582V14m-.01 3.008H12M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />

                                 height="24"
                                 fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13V4m0 9 3.5-3.5M12 13 8.5 9.5M19 17v1a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-1" />
