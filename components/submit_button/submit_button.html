{% load component_tags %}
<button type="submit"
        class="flex justify-start rounded-lg bg-{{ color  }}-600 px-5 py-2 text-center text-base font-medium text-white hover:bg-{{ button_color  }}-700 focus:ring-4 focus:ring-{{ button_color  }}-300 dark:focus:ring-{{ button_color  }}-900 {{ css_class|default:'' }}">
    <span class="mr-2">{% component "icon" icon=icon %} {% endcomponent %}</span>
    {{ text }}
</button>
