{% load component_tags %}
<div class="col-span-1 rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
    <div class="mb-2 flex h-12 w-12 items-center justify-center rounded-lg bg-{{ color }}-100 text-{{ color }}-700">
        <svg class="h-6 w-6"
             aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg"
             width="24"
             height="24"
             fill="none"
             viewBox="0 0 24 24">
            {% component "icon" icon=icon %} {% endcomponent %}
        </svg>
    </div>
    <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ kpi_value }}</h2>
        <p class="text-gray-500 dark:text-gray-400">{{ kpi_description }}</p>
    </div>
    <div class="mt-4">
        <a href="{{ link }}"
           class="inline-flex items-center text-sm font-medium rounded-md text-{{ color }}-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-{{ color }}-500">
            {{ link_text }}
        </a>
    </div>
</div>
