{% extends '_base.html' %}

{% block content %}
  <section class="bg-gray-50 py-4 antialiased dark:bg-gray-900 md:py-4">
    <div class="mx-auto max-w-screen-lg px-4 2xl:px-0">
      <nav class="flex mb-4" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
          {% for crumb in breadcrumbs %}
            {% if forloop.last %}
              <li aria-current="page">
                <div class="flex items-center">
                  <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">{{ crumb.name }}</span>
                </div>
              </li>
            {% else %}
              <li>
                <div class="flex items-center">
                  <a href="{{ crumb.url }}" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">{{ crumb.name }}</a>
                  <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 ml-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
                  </svg>
                </div>
              </li>
            {% endif %}
          {% endfor %}
        </ol>
      </nav>
    </div>
  </section>
  {% block contentbread %}
  {% endblock %}
{% endblock %}
