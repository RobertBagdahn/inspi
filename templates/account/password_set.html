{% extends '_base.html' %}
{% block title %}
    Set Password
{% endblock title %}
{% block content %}
    <div class="mx-auto flex flex-col items-center justify-center">
        <form method="POST" action="" class="password_set">
            {% csrf_token %}
            {{ form }}
            <div class="form-actions">
                <button class="btn btn-primary"
                        type="submit"
                        name="action"
                        value="Set Password">
                    Change
                    Password
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
