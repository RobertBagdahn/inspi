{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Reset{% endblock %}
{% block content %}
    <div class="mx-auto flex flex-col items-center justify-center">
        <h2 class="my-2 text-2xl">Passwort vergessen?</h2>
        <form method="POST"
              action="{% url 'account_reset_password' %}"
              class="password_reset">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Passwort zur√ºcksetzen</button>
        </form>
    </div>
{% endblock content %}
