{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Passwort ändern{% endblock %}
{% block content %}
    <div class="mx-auto flex flex-col items-center justify-center">
        <h2 class="text-2xl">Passwort ändern</h2>
        <form method="post" action="{% url 'account_change_password' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Passwort ändern</button>
        </form>
    </div>
{% endblock content %}
