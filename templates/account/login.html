{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Einloggen{% endblock %}

{% block content %}
<div class="mx-auto flex flex-col items-center justify-center">
<h2 class="my-2">Anmelden</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Einloggen</button>
</form>
</div>
{% endblock content %}
