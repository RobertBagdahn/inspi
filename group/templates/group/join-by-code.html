{% extends '_base_group.html' %}
{% load crispy_forms_tags %}
{% block detailcontent %}
    <section class="bg-gray-50 py-8 antialiased dark:bg-gray-900 md:py-8">
        <div class="mx-auto max-w-screen-lg px-4 2xl:px-0">
            <div class="mx-auto max-w-screen-xl 2xl:px-0">
                <div class="col-span-1 rounded-lg border border-gray-200 bg-white p-6 shadow-sm md:col-span-4">
                    <h3 class="text-xl font-semibold mb-2">Hier kannst du mit einem Zugangscode einer Gruppen beitreten.</h3>
                    <form action="{% url 'join-group-by-code' %}" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Gruppe beitreten
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock detailcontent %}
