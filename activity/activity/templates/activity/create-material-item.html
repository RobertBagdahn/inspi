{% extends "_base.html" %}
{% block content %}
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
            <div class="mx-auto max-w-screen-md text-center mb-8 lg:mb-12">
                <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">
                    Materialliste
                    <br />
                </h2>
                <br />
                <div class="md:flex md:items-center md:justify-between">
                    <div class="mt-4 flex md:mt-0 md:ml-4">
                        <button type="button"
                                hx-get="{% url 'create-material-item-form' activity.id %}"
                                hx-target="#bookforms"
                                hx-swap="beforeend"
                                class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Material hinzufügen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="bookforms" class="py-5 mt-5 bookforms max-w-lg items-center"></div>
    <div class="mt-5 py-5 max-w-lg items-center">
        {% for material_item in material_items %}
            {% include "activity/partials/material-item-detail.html" %}
        {% endfor %}
    </div>
    <a href="{% url 'activity-detail' activity.id %}"
       class="mt-5 px-4 py-2 ml-3 text-white bg-blue-500 rounded-lg hover:bg-blue-600">
        <span class="text-sm font-semibold">Zurück zur Idee</span>
    </a>
{% endblock %}
