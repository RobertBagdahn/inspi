{% extends 'activity/admin/_base_admin.html' %}
{% load main_extras %}
{% load crispy_forms_tags %}
{% load static %}
{% block header %}
  {{ form.media }}
{% endblock %}
{% block insidecontent %}
  <main class="">
    <section class="bg-white m-2">
      <h1>AI Improvements</h1>
    </section>
    <section class="bg-white m-2">
      <form method="post" class="form-horizontal">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Erstellen</button>
      </form>
    </section>
  </main>
{% endblock %}
