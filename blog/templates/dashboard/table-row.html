<tr class="border-b dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">
    <th scope="row"
        class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ post.title }}</th>
    <td class="px-4 py-2 whitespace-nowrap">
        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">{{ post.get_status_display }}</span>
    </td>
    <td class="px-4 py-2 whitespace-nowrap">
        <div class="flex -space-x-4 w-28">
            <span class="text-sm font-medium text-gray-900 dark:text-white">{{ post.author.scout_display_name }}</span>
        </div>
    </td>
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <a href="{% url 'post' post.slug %}"
           class="font-medium text-blue-600 dark:text-blue-500 hover:underline inline-flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-4 w-4 mr-1"
                 viewbox="0 0 20 20"
                 fill="currentColor"
                 aria-hidden="true">
                <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
            </svg>
            Artikel Ã¶ffnen
        </a>
    </td>
    <td class="px-4 py-2 whitespace-nowrap font-medium text-gray-900 dark:text-white text-xs">
        {{ post.timestamp_created|date:"d.m.Y" }}
    </td>
    <td class="px-4 py-2">
        <button id="-dropdown-{{ post.id }}-button"
                type="button"
                data-dropdown-toggle="-dropdown-{{ post.id }}"
                class="inline-flex items-center p-1 text-sm font-medium text-center text-gray-500 hover:text-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100">
            <svg class="w-5 h-5"
                 aria-hidden="true"
                 fill="currentColor"
                 viewbox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
        </button>
        <div id="-dropdown-{{ post.id }}"
             class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="-dropdown-{{ post.id }}-button">
                <li>
                    <a href="{% url 'post-publish' post.slug %}"
                       class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Publish</a>
                </li>
                <li>
                    <a href="{% url 'post-update' post.slug %}"
                       class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Bearbeiten</a>
                </li>
            </ul>
            <div class="py-1">
                <a href="{% url 'post-archive' post.slug %}"
                   class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Archivieren</a>
            </div>
        </div>
    </td>
</tr>
