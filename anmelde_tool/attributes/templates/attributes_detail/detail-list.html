<h2 class="text-2xl font-bold my-4">Basisdaten des Feldes</h2>
<div class="col-span-1 rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:col-span-4">
  <!-- Liste -->
  <dl class="list-inside text-gray-500 dark:text-gray-400">
    <div class="border-b border-gray-200 py-4 dark:border-gray-700 sm:flex sm:items-center sm:justify-between">
      <dt class="font-semibold text-gray-900 dark:text-white">Ãœberschrift</dt>
      <dd class="sm:text-end">{{ attribute.title }}</dd>
    </div>
    <div class="border-b border-gray-200 py-4 dark:border-gray-700 sm:flex sm:items-center sm:justify-between">
      <dt class="font-semibold text-gray-900 dark:text-white">Beschreibung</dt>
      <dd class="sm:text-end">{{ attribute.text|truncatechars:50 }}</dd>
    </div>
    <div class="border-b border-gray-200 py-4 dark:border-gray-700 sm:flex sm:items-center sm:justify-between">
      <dt class="font-semibold text-gray-900 dark:text-white">Erforderlich</dt>
      <dd class="sm:text-end">
        {% if attribute.is_required %}
          Ja
        {% else %}
          Nein
        {% endif %}
      </dd>
    </div>
    <div class="border-b border-gray-200 py-4 dark:border-gray-700 sm:flex sm:items-center sm:justify-between">
      <dt class="font-semibold text-gray-900 dark:text-white">Feldtyp</dt>
      <dd class="sm:text-end">{{ attribute.get_field_type_display }}</dd>
    </div>
    <div class="border-b border-gray-200 py-4 dark:border-gray-700 sm:flex sm:items-center sm:justify-between">
      <dt class="font-semibold text-gray-900 dark:text-white">Reihenfolge</dt>
      <dd class="sm:text-end">{{ attribute.ordering }}</dd>
    </div>
  </dl>
</div>
