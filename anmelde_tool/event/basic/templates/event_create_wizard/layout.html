{% extends "_base.html" %}
{% load event_extras %}
{% block content %}
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold mb-6">Veranstaltung erstellen </h1>
        <div class="space-y-6 sm:space-y-8">
            <ol class="flex flex-col md:gap-4 gap-2 rounded-lg border border-gray-200 bg-gray-50 p-4">
                {% for i in wizard.steps.all %}
                    <li class="flex items-center gap-2">
                        <svg class="h-5 w-5 {% if forloop.counter0 < wizard.steps.step0 %} text-green-500 dark:text-green-400 {% elif forloop.counter0 == wizard.steps.step0 %} text-blue-500 dark:text-blue-400 {% else %} text-gray-500 dark:text-gray-400 {% endif %}"
                             aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             fill="none"
                             viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                            {% if forloop.counter0 <= wizard.steps.step0 %}
                                <path d="M8 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            {% endif %}
                        </svg>
                        <p class="text-sm font-medium leading-tight {% if forloop.counter0 < wizard.steps.step0 %} text-green-500 dark:text-green-400 {% elif forloop.counter0 == wizard.steps.step0 %} text-blue-500 dark:text-blue-400 {% else %} text-gray-500 dark:text-gray-400 {% endif %}">
                           {{ step_titles|get_item:i }}
                        </p>
                    </li>
                    {% if not forloop.last %}
                        <div class="h-0 w-px ml-2.5 {% if forloop.counter0 < wizard.steps.step0 %} bg-green-500 dark:bg-green-400 {% else %} bg-gray-200 dark:bg-gray-700 {% endif %}">
                        </div>
                    {% endif %}
                {% endfor %}
            </ol>
        </div>
        <!-- Wizard content -->
        {% block wizard_content %}{% endblock %}
    </div>
{% endblock %}
