{% load component_tags %}
<h2 class="text-2xl font-bold mb-4 mt-4">Alle Rechte</h2>
{% component 'table' page_obj=page_obj form=form %}
{% fill 'table_heads' %}
<tr>
  <th scope="col" class="whitespace-nowrap p-4 text-xs font-semibold uppercase text-gray-500 dark:text-gray-400">name</th>
</tr>
{% endfill %}
{% fill 'table_row' %}
{% for item in page_obj %}
  <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 {% if item.is_canceled %}bg-red-600{% endif %}">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ item }}</td>
  </tr>
{% endfor %}
{% endfill %}
{% endcomponent %}
