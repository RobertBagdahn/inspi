{% extends "_base.html" %}
{% load static %}



{% block content %}
  <form method="post" action="{% url 'add-responsible-person' reg.id %}">
    {% csrf_token %}
    
    <div class="mb-6">
      <label for="user_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Person auswählen</label>
      <select id="user_id" name="user_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        <option value="" selected>Person auswählen</option>
        {% for user in available_users %}
          <option value="{{ user.id }}">{{ user.scout_display_name }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="flex items-center space-x-4">
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Hinzufügen
      </button>
      <a href="{% url 'reg-detail-permission' reg.id %}" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
        Abbrechen
      </a>
    </div>
  </form>
{% endblock %}
