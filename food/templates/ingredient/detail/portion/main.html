{% extends 'ingredient/detail/_base.html' %}
{% load main_extras %}
{% load crispy_forms_tags %}
{% block detailcontent %}
  <section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <div class="mx-auto max-w-3xl">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">{{ ingredient.name }}</h2>
        <div class="relative mt-6 overflow-x-auto border-b border-gray-200 dark:border-gray-800 sm:mt-8">
          <table class="w-full text-left text-base text-gray-900 dark:text-white md:table-fixed">
            <tbody class="divide-y divide-gray-200 dark:divide-gray-800"></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
