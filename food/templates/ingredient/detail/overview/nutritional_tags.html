<div class="col-span-2 rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:col-span-4">
    <h2 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white md:mb-6">
        Inhaltsstoffe
        <a href="{% url 'ingredient-update-nutritional-tags' ingredient.slug %}"
           class="ml-2 text-sm text-blue-500 hover:underline">
            <svg class="inline h-8 w-8 pb-2"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 width="24"
                 height="24"
                 fill="none"
                 viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
            </svg>
        </a>
    </h2>
    <!-- List -->
    <dl class="list-inside text-gray-500 dark:text-gray-400">
        <div class="pb-4 dark:border-gray-700 sm:flex sm:items-center sm:justify-between">
            <dt class="mb-1 font-semibold text-gray-900 dark:text-white sm:mb-0">Besondere Inhaltsstoffe</dt>
            <dd class="sm:text-end">
                {% if ingredient.nutritional_tags.all %}
                    {% for nutritional_tag in ingredient.nutritional_tags.all %}
                        <span class="inline-block rounded-full bg-red-100 px-3 py-1 text-sm font-semibold text-red-700 mr-2">{{ nutritional_tag.name }}</span>
                    {% endfor %}
                {% else %}
                    keine bekannt
                {% endif %}
            </dd>
        </div>
    </dl>
</div>
