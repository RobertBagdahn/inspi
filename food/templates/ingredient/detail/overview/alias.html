<div class="col-span-2 rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:col-span-4">
    <h2 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white md:mb-6">
        Alternative Namen
        <a href="{% url 'ingredient-alias-create-with-id' ingredient.id %}"
           class="ml-2 text-sm text-blue-500 hover:underline">
            <svg class="inline h-8 w-8 pb-2 text-green-500"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 width="24"
                 height="24"
                 fill="none"
                 viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m-7-7h14" />
            </svg>
        </a>
    </h2>
    <!-- List -->
    <dl class="list-inside text-gray-500 dark:text-gray-400">
        <div class="pb-4 dark:border-gray-700 sm:flex sm:items-center sm:justify-between">
            <dt class="mb-1 font-semibold text-gray-900 dark:text-white sm:mb-0">Alternative Bezeichnungen</dt>
            <dd class="sm:text-end">
                {% if ingredient.aliases.all %}
                    {% for alias in ingredient.aliases.all %}
                        <span class="inline-block rounded-full {% if alias.is_preferred %} bg-green-100 text-green-700 {% else %} bg-blue-100 text-blue-700 {% endif %} px-3 py-1 text-sm font-semibold mr-2">
                            {{ alias.name }}
                            <a href="{% url 'ingredient-alias-edit' alias.id %}"
                               class="ml-1 text-xs hover:underline">
                                <svg class="inline h-3 w-3"
                                     aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </a>
                        </span>
                    {% endfor %}
                {% else %}
                    keine bekannt
                {% endif %}
            </dd>
        </div>
    </dl>
</div>
