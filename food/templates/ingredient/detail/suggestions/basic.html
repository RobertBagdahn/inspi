<p class="text-2xl font-bold mb-1">KI Vorschläge</p>
<ul>
    {% for key, value in output.items %}
        <dl>
            <dt class="text-base font-medium">{{ key }}</dt>
            <dd class="mt-1.5 text-base font-semibold text-gray-900">
                {{ value }}
                <a href="?{{ key }}={{ value }}"
                   class="ml-2 text-sm text-blue-500 hover:underline">
                    <svg class="inline h-8 w-8 pb-2"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         fill="none"
                         viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
                    </svg>
                </a>
            </dd>
        </dl>
    {% endfor %}
    <li class="mt-4">
        <a href="?{% for key, value in output.items %}{{ key }}={{ value }}&{% endfor %}"
           class="text-sm text-blue-500 hover:underline">Verwende all Vorschläge</a>
    </li>
</ul>
