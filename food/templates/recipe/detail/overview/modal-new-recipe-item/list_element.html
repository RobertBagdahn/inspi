<li class="my-2">
    <input type="radio"
           id="ingredient-{{ forloop.counter }}"
           name="ingredient"
           value="{{ item.id }}"
           class="hidden peer"
           required />
    <label for="ingredient-{{ forloop.counter }}"
           class="inline-flex items-center justify-between w-full p-2 text-gray-500 {% if item.recipe_type == 'sub_recipe' %}bg-blue-100 dark:bg-blue-900{% else %}bg-white dark:bg-gray-800{% endif %} border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700">
        <div class="block">
            <div class="w-full text-sm font-semibold">{{ item.name }}</div>
            <div class="w-full text-sm">{{ item.retail_section }}</div>
            {% if item.recipe_type == 'sub_recipe' %}
                <div class="w-full text-sm">Teilrezept</div>
            {% else %}
                <div class="w-full text-sm">{{ item.meta_info.price_per_kg }} â‚¬ / Kg</div>
            {% endif %}
            <div class="w-full text-sm">Nutri: {{ item.meta_info.nutri_score_display }}</div>
        </div>
        <svg class="w-5 h-5 ms-3 rtl:rotate-180"
             aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
    </label>
</li>
