<ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">
    {% for ingredient in data %}
        <li>
            <input type="radio"
                   id="ingredient-{{ forloop.counter }}"
                   name="ingredient"
                   value="{{ ingredient.id }}"
                   class="hidden peer"
                   required />
            <label for="ingredient-{{ forloop.counter }}"
                   class="inline-flex items-center justify-between w-full p-2 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                <div class="block">
                    <div class="w-full text-sm font-semibold">{{ ingredient.name }}</div>
                    <div class="w-full text-sm">{{ ingredient.retail_section }}</div>
                    <div class="w-full text-sm">{{ ingredient.meta_info.price_per_kg }} â‚¬ / Kg</div>
                    <div class="w-full text-sm">Nutri: {{ ingredient.meta_info.nutri_score_display }}</div>
                </div>
                <svg class="w-5 h-5 ms-3 rtl:rotate-180"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </label>
        </li>
    {% endfor %}
    {% if count < 0 %}
        <li class="pb-3 sm:pb-4">
            <div class="flex items-center space-x-4 rtl:space-x-reverse">
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate dark:text-white">Keine Zutaten gefunden.</p>
                </div>
            </div>
        </li>
    {% endif %}
</ul>
