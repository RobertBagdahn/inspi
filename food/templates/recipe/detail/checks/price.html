<div class="col-span-2 rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:col-span-4">
    <h2 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white md:mb-6">Preis</h2>
    <ul class="divide-y divide-gray-200">
        <li class="py-4 flex justify-between">
            <span class="font-medium text-gray-900 dark:text-white">Obj</span>
            <span class="text-gray-700 dark:text-gray-300">{{ price_obj }}</span>
            <div class="flex space-x-2 mt-2">
                {% if health_obj.is_healthy %}
                    <div class="w-4 h-4 rounded-full bg-green-500"></div>
                    <span class="text-sm text-green-500">Teuer</span>
                {% elif health_obj.is_moderate %}
                    <div class="w-4 h-4 rounded-full bg-yellow-400"></div>
                    <span class="text-sm text-yellow-400">Moderat</span>
                {% else %}
                    <div class="w-4 h-4 rounded-full bg-red-500"></div>
                    <span class="text-sm text-red-500">Sehr g√ºnstig</span>
                {% endif %}
            </div>
        </li>
    </ul>
</div>
