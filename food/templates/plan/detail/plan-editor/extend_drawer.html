<!-- Extend warranty drawer -->
<div id="extend-warranty-drawer"
     class="fixed right-0 top-0 z-40 h-screen w-full max-w-md translate-x-full overflow-y-auto bg-white p-4 antialiased transition-transform dark:bg-gray-800"
     tabindex="-1"
     aria-labelledby="add-review-drawer-label"
     aria-hidden="true">
    <h5 id="add-review-drawer-label"
        class="mb-6 inline-flex items-center text-sm font-semibold uppercase text-gray-500 dark:text-gray-400">
        Einstellungen zu diesem Event
    </h5>
    <button type="button"
            data-drawer-dismiss="extend-warranty-drawer"
            aria-controls="extend-warranty-drawer "
            class="absolute right-2.5 top-2.5 inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white">
        <svg aria-hidden="true"
             class="h-5 w-5"
             fill="currentColor"
             viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd">
            </path>
        </svg>
        <span class="sr-only">Close menu</span>
    </button>
    <form action="#">
        {% include "plan/detail/plan-editor/extend_drawer/breakfast/variante.html" %}
        {% include "plan/detail/plan-editor/extend_drawer/common/base.html" %}
        {% include "plan/detail/plan-editor/extend_drawer/common/cancel.html" %}
    </form>
</div>
