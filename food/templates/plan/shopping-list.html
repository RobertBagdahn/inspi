  <p class="my-4 text-lg text-gray-500">
  Liste mit allen Zutaten sortiert nach Kategorien. 
  </p>

  <ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">

  </ul>
</div>
{% endblock plancontent %}
